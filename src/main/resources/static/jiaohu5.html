<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box Model</title>
    <script src="polty.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div id="box" style="height: 100%; width: 100%;"></div>

    <script>
        var data = [{
            type: 'mesh3d',
            x: [0, 1, 1, 0, 0, 1, 1, 0],
            y: [0, 0, 1, 1, 0, 0, 1, 1],
            z: [0, 0, 0, 0, 1, 1, 1, 1],
            i: [0, 4, 0, 0, 0, 1],
            j: [1, 5, 2, 3, 4, 5],
            k: [2, 6, 3, 2, 5, 6],
            opacity: 0.6,
            color: 'blue'
        }];

        var layout = {
            margin: { l: 0, r: 0, b: 0, t: 0 }
        };

        Plotly.newPlot('box', data, layout);
    </script>
</body>
</html>
