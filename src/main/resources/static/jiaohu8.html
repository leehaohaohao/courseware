<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Model</title>
    <script src="polty.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div id="3d-geometry-model"></div>

    <script>
        var data = [{
            type: 'scatter3d',
            mode: 'lines',
            x: [0, 1, 1, 0, 0, 1, 1, 0],
            y: [0, 0, 1, 1, 0, 0, 1, 1],
            z: [0, 0, 0, 0, 1, 1, 1, 1],
            line: {
                width: 2,
                color: 'blue'
            }
        }];

        var layout = {
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0
            }
        };

        Plotly.newPlot('3d-geometry-model', data, layout);
    </script>
</body>
</html>
