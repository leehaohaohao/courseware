<!DOCTYPE html>
<html>
<head>
    <script src="polty.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div id="myDiv"></div>
    <script>
        var data = [{
            type: 'mesh3d',
            x: [0, 1, 1, 0, 0, 1, 1, 0],
            y: [0, 0, 1, 1, 0, 0, 1, 1],
            z: [0, 0, 0, 0, 1, 1, 1, 1],
            i: [0, 0, 0, 4, 4, 4, 4, 4, 0, 1, 2, 3],
            j: [1, 2, 3, 5, 6, 7, 5, 6, 1, 2, 3, 0],
            k: [2, 3, 0, 6, 7, 5, 1, 2, 4, 5, 6, 7],
            opacity: 0.5,
            color: 'blue'
        }];

        var layout = {
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0
            }
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
