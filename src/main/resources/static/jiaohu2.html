<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometric Shape</title>
    <script src="polty.js"></script>
</head>
<body style="height: 100vh; width: 100vw;">
    <div id="plot" style="height: 100%; width: 100%;"></div>

    <script>
        var data = [{
            type: 'mesh3d',
            x: [0, 1, 1, 0, 0, 1, 1, 0],
            y: [0, 0, 1, 1, 0, 0, 1, 1],
            z: [0, 0, 0, 0, 1, 1, 1, 1],
            i: [0, 0, 0, 4, 4, 4, 4, 4, 0, 1, 1, 5, 5, 4, 5, 5, 1, 2, 2, 6, 6, 5, 6, 6, 2, 3, 3, 7, 7, 6, 7, 7, 3, 0, 3, 2, 1, 5, 6, 7],
            j: [1, 2, 3, 5, 6, 7, 4, 0, 4, 5, 6, 7, 3, 3, 2, 2, 0, 1, 6, 7, 4, 5, 7, 6, 4, 5, 6, 7, 3, 2, 0, 1, 0, 1, 2, 3, 4, 5, 6, 7],
            k: [2, 3, 0, 6, 7, 4, 5, 1, 1, 2, 3, 0, 0, 1, 5, 4, 4, 5, 6, 7, 7, 6, 2, 3, 3, 7, 4, 5, 1, 0, 2, 3, 1, 0, 2, 3, 0, 1, 2, 3],
            opacity: 0.5,
            color: 'blue'
        }];

        var layout = {
            margin: { t: 0, l: 0, r: 0, b: 0 },
            scene: {
                xaxis: { title: '' },
                yaxis: { title: '' },
                zaxis: { title: '' }
            }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
