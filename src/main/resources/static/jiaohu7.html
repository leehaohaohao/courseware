<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="polty.js"></script>
    <title>3D Geometric Object</title>
</head>
<body style="height: 100vh; width: 100vw;">
    <div id="plot" style="height: 100%; width: 100%;"></div>

    <script>
        var data = [{
            type: 'mesh3d',
            x: [0, 5, 5, 0, 0, 5, 5, 0],
            y: [0, 0, 5, 5, 0, 0, 5, 5],
            z: [0, 0, 0, 0, 5, 5, 5, 5],
            i: [0, 4, 0, 0, 0, 4],
            j: [1, 5, 2, 1, 4, 5],
            k: [2, 6, 3, 2, 5, 6],
            opacity: 0.7,
            color: 'blue'
        }];

        var layout = {
            margin: { l: 0, r: 0, b: 0, t: 0 },
            scene: {
                xaxis: { range: [0, 5] },
                yaxis: { range: [0, 5] },
                zaxis: { range: [0, 5] }
            }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
